<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            /* Very light background color */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            /* White navbar background color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        .logo {
            margin-left: 20px;
            display: flex;
            align-items: center;
            color: #333;
            /* Dark gray logo text color */
            font-size: 24px;
            font-weight: bold;
        }

        .logo a {
            text-decoration: none;
            color: black;
        }

        .logo img {
            width: 40px;
            /* Set the desired width for your logo */
            height: auto;
            /* Maintain aspect ratio */
            margin-right: 10px;
        }

        .search-area {
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-area input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            /* Light gray border color */
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-left: 200px;
        }

        .icons {
            margin-right: 70px;
            border: 2px solid black;
            color: #333;
            /* Dark gray icon color */
            font-size: 24px;
            display: flex;
            gap: 25px;
            width: 80px
        }

        .icons i:hover {
            cursor: pointer;
            color: #555;
            /* Hover color */
        }

        .profile {
            display: flex;
            align-items: center;
            color: #333;
            /* Dark gray text color for profile name */
        }

        .profile-img img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 35px;
        }

        .profile-name {
            font-weight: bold;
        }

        /* Side Menu Styles */
        .side-menu {
            width: 240px;
            height: 100%;
            background-color: #fff;
            /* Side menu background color */
            position: fixed;
            top: 68px;
            /* Adjust based on the height of your navbar */
            left: 0;
            overflow-y: auto;
            padding-top: 20px;
            box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.1);
            /* Side menu box shadow */
        }

        .menu-item {
            height: 30px;
            padding: 15px;
            color: black;
            /* Text color for menu items */
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #f1f1f1;
            /* Hover color for menu items */
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
            /* Add smooth transition effect */
        }

        .hidden {
            display: none;
        }

        .inner-doctor-content {
            border: 2px solid slateblue;
            border-radius: 5px;
            height: 620px;
        }

        .doctor-btn-container {
            display: flex;
            justify-content: space-around;
        }

        .add-btn {
            color: blanchedalmond;
            background: #20002c;
            background: -webkit-linear-gradient(to left, #cbb4d4, #20002c);
            background: linear-gradient(to left, #cbb4d4, #20002c);

            border: 2px solid black;
            border-radius: 6px;
            height: 100px;
            width: 150px;
        }

        .view-btn {
            color: blanchedalmond;
            background: #20002c;
            background: -webkit-linear-gradient(to left, #cbb4d4, #20002c);
            background: linear-gradient(to left, #cbb4d4, #20002c);
            border: 2px solid black;
            border-radius: 6px;
            height: 100px;
            width: 150px;
        }
        .doctor-btn-container a{
            text-decoration: none;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="logo"><a href=""><img src="/Public/images/logo.png" alt="">Horizon</a></div>
        <div class="search-area">
            
            <input type="search" placeholder="Search">
        </div>
        <div class="icons">
            <i class="uil uil-envelope"></i>
            <i class="uil uil-bell"></i>
            <!-- Add more icons as needed -->
        </div>
        <div class="profile">
            <div class="profile-img">
                <img src="/Public/images/appoint.svg" alt="Profile Image">
            </div>
            <div class="profile-name">vansh</div>
        </div>
    </nav>

    <!-- Side Menu -->
    <div class="side-menu">
        <a href="#" class="menu-item" onclick="showContent('dashboardContent')">Dashboard</a>
        <a href="#" class="menu-item" onclick="showContent('doctorsContent')">Doctors</a>
        <a href="#" class="menu-item" onclick="showContent('patientsContent')">Patients</a>
        <a href="#" class="menu-item" onclick="showContent('appointmentContent')">Appointment</a>
        <a href="#" class="menu-item" onclick="showContent('reportsContent')">Reports</a>
        <a href="#" class="menu-item" onclick="showContent('billingContent')">Billing</a>
        <a href="#" class="menu-item" onclick="showContent('mailboxContent')">Mailbox</a>
    </div>

    <!-- Content Area -->
    <div class="content" id="dashboardContent">
        <!--only content class is there ,(not hidden class) because it is visible by default -->
        <h1>Welcome to the Dashboard</h1>
        <!-- Add dashboard content here -->
    </div>
    <div class="content hidden" id="doctorsContent">

        <div class="inner-doctor-content">
            <h1>Doctors Section</h1>
            <div class="doctor-btn-container">
                <a href="">
                    <div class="add-btn">
                        add doctor
                        <i class="uil uil-user-plus"></i>
                    </div>
                </a>
                <a href="">
                    <div class="view-btn">
                        view doctors
                        <i class="uil uil-eye"></i>
                    </div>
                </a>
            </div>
        </div>





    </div>
    <div class="content hidden" id="patientsContent">
        <h1>Patients Information</h1>
        <!-- Add patients content here -->
    </div>
    <div class="content hidden" id="appointmentContent">
        <h1>Appointment Details</h1>
        <!-- Add appointment content here -->
    </div>
    <div class="content hidden" id="reportsContent">
        <h1>Reports Section</h1>
        <!-- Add reports content here -->
    </div>
    <div class="content hidden" id="billingContent">
        <h1>Billing Information</h1>
        <!-- Add billing content here -->
    </div>
    <div class="content hidden" id="mailboxContent">
        <h1>Mailbox Section</h1>
        <!-- Add mailbox content here -->
    </div>

    <script>
        function showContent(contentId) {
            // Hide all content elements
            var contentElements = document.querySelectorAll('.content');
            contentElements.forEach(function (element) {
                element.classList.add('hidden');
            });

            // Show the selected content
            var selectedContent = document.getElementById(contentId);
            selectedContent.classList.remove('hidden');
        }
    </script>
</body>

</html>
